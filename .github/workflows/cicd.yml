name: CI/CD for NestJS

on: 
  push:
    branches:
      - main
    
  pull_request:
    branches:
      - main   

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER}}
          key: ${{ secrets.EC2_KEY }}
          run: |
           echo "$EC2_KEY" > key.pem
           chmod 400 key.pem
           ssh -o StrictHostKeyChecking=no -i $EC2_KEY $EC2_USER@$EC2_HOST cd /home/ec2-user/hello-world-Nest-Js && git pull && npm install && pm2 restart hello-world || pm2 start dist/main.js --name "hello-world"

